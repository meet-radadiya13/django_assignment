{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    {% block styles %}
    {% endblock styles %}
</head>
<body>
<header class="header">
    <div class="header-content responsive-wrapper">
        <div class="header-logo">
            <a href="#">
                <div style="margin-right: 10px">
                    <img src="https://assets.codepen.io/285131/untitled-ui-icon.svg"/>
                </div>
                <img style="width: 120px" src="/media/logo.png"/>
            </a>
        </div>
        <div class="header-navigation">
            <nav class="header-navigation-links">
                <a href="{% url 'home' %}"> Home </a>
                <a href="{% url 'view_projects' 1 %}"> Projects </a>
                <a href="#"> My Tasks </a>
                {% if request.user.is_owner %}
                <a href="{% url 'view_users' %}"> Users </a>
                {% endif %}
            </nav>
            <div class="header-navigation-actions">
                <a href="#" class="icon-button">
                    <i class="ph-gear-bold"></i>
                </a>
                <a href="#" class="icon-button">
                    <i class="ph-bell-bold"></i>
                </a>
                <a href="{% url 'logout' %}" class="button">
                    <i class="ph-lightning-bold"></i>
                    <span>Logout</span>
                </a>
                <a href="{% url 'profile' %}" class="avatar">
                    <img src="{{ user.image.url }}" alt=""/>
                </a>
            </div>
        </div>
        <a href="#" class="button">
            <i class="ph-list-bold"></i>
            <span>Menu</span>
        </a>
    </div>
</header>
{% block body %}
{% endblock body %}
{% include 'utils/javascript.html' %}
</body>
</html>
